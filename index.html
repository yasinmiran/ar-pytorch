<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Group 18</title>
    <!-- Add Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="json-form">
        <h1 class="text-center mb-4">Submit JSON</h1>
        <div class="form-group">
            <label for="json-input">JSON Input:</label>
            <textarea class="form-control" id="json-input" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
    </form>
</div>

<!-- Add Bootstrap and jQuery JavaScript from CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById("json-form").addEventListener("submit", async (event) => {
        event.preventDefault();
        const jsonInput = document.getElementById("json-input").value;
        const parsedJSON = JSON.parse(jsonInput);
        const response = await fetch("/analyze_set", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(parsedJSON)
        });
        if (response.ok) {
            // Get the received HTML content and open it in a new window
            const receivedHtml = await response.text();
            const newWindow = window.open("", "_blank");
            newWindow.document.write(receivedHtml);
            newWindow.document.close();
        } else {
            alert("Failed to submit JSON.");
        }
    });
</script>
</body>
</html>
